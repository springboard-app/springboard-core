<head>
    <meta charset="utf-8">

    <title>Springboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/springboard.css">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <button class="google sign-in-provider">Sign in with Google</button>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="js/springboard.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                location.replace("projects.html");
            }
        });
        document.querySelector('.google.sign-in-provider').addEventListener('click', e => {
            firebase.auth().signInWithRedirect(new firebase.auth.GoogleAuthProvider());
        });
    </script>
</body>

</html>
